<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tuyển Dụng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff8c00;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 60%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 20px;
        }
        .info label {
            font-weight: bold;
            color: #333;
        }
        .info span {
            display: block;
            padding: 8px 0;
            background: #f9f9f9;
            border-radius: 5px;
            color: #555;
        }
        button {
            background-color: #ff8c00;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            display: block;
            margin: 30px auto;
        }
        button:hover {
            background-color: #e07b00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thông Tin Tuyển Dụng</h1>
    </header>

    <div class="container">
        <h2>Thông Tin Tuyển Dụng Mới</h2>

        <div class="info">
            <label>Vị trí tuyển dụng: </label><span id="display-position"></span>
        </div>
        <div class="info">
            <label>Mô tả công việc: </label><span id="display-description"></span>
        </div>
        <div class="info">
            <label>Yêu cầu: </label><span id="display-requirements"></span>
        </div>
        <div class="info">
            <label>Quyền lợi: </label><span id="display-benefits"></span>
        </div>
        <div class="info">
            <label>Hồ sơ bao gồm: </label><span id="display-contact"></span>
        </div>

        <button onclick="window.location.href='recruitment.html'">Quay lại trang chính</button>
    </div>

    <script>
        // Lấy thông tin từ URL và hiển thị
        const urlParams = new URLSearchParams(window.location.search);

        document.getElementById('display-position').textContent = decodeURIComponent(urlParams.get('position'));
        document.getElementById('display-description').textContent = decodeURIComponent(urlParams.get('description'));
        document.getElementById('display-requirements').textContent = decodeURIComponent(urlParams.get('requirements'));
        document.getElementById('display-benefits').textContent = decodeURIComponent(urlParams.get('benefits'));
        document.getElementById('display-contact').textContent = decodeURIComponent(urlParams.get('contact'));
    </script>
</body>
</html>
