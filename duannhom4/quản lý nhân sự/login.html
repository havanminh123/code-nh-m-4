<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            background-image: url('https://img6.thuthuatphanmem.vn/uploads/2022/02/14/anh-nen-mat-trang-xanh-3d-tuyet-dep_033713986.jpg'); /* Hình ảnh nền */
            background-size: cover;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7); /* Nền mờ */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            position: relative;
        }
        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        input[type="text"], input[type="password"] {
            background: #fff;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #error-message {
            color: #ff4d4d;
            margin-top: 10px;
        }
        .clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <span class="clock" id="clock"></span>
        <h2>SIGN In</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Tên Đăng Nhập" required>
            <input type="password" id="password" placeholder="Mật Khẩu" required>
            <button type="submit">LOGIN </button>
        </form>
        <div id="error-message"></div>
    </div>

    <script>
        // Hàm để cập nhật đồng hồ
        function updateClock() {
            const now = new Date();
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('clock').textContent = now.toLocaleTimeString('vi-VN', options);
        }

        // Cập nhật đồng hồ mỗi giây
        setInterval(updateClock, 1000);
        updateClock(); // Gọi ngay để hiển thị thời gian ban đầu

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kiểm tra thông tin đăng nhập (ví dụ đơn giản)
            if (username === 'admin' && password === '123456') {
                // Chuyển đến trang chính
                window.location.href = 'index.html'; // Đường dẫn đến trang chính của bạn
            } else {
                errorMessage.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng!';
            }
        });
    </script>
</body>
</html>
