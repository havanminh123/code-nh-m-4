<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Tuyển Dụng - Unilever Việt Nam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff8c00;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 60%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #ff8c00;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            width: 100%;
        }
        button:hover {
            background-color: #e07b00;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #ff8c00;
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tuyển Dụng - Unilever Việt Nam</h1>
    </header>

    <div class="container">
        <h2>Thông Tin Tuyển Dụng</h2>
        <form id="recruitment-form">
            <div class="form-group">
                <label for="recruit-position">Vị trí tuyển dụng:</label>
                <input type="text" id="recruit-position" required placeholder="Nhập vị trí tuyển dụng">
            </div>

            <div class="form-group">
                <label for="recruit-description">Mô tả công việc:</label>
                <textarea id="recruit-description" rows="4" required placeholder="Nhập mô tả công việc"></textarea>
            </div>

            <div class="form-group">
                <label for="recruit-requirements">Yêu cầu:</label>
                <textarea id="recruit-requirements" rows="4" required placeholder="Nhập yêu cầu công việc"></textarea>
            </div>

            <div class="form-group">
                <label for="recruit-benefits">Quyền lợi:</label>
                <textarea id="recruit-benefits" rows="4" required placeholder="Nhập quyền lợi của nhân viên"></textarea>
            </div>

            <div class="form-group">
                <label for="recruit-contact">Hồ sơ bao gồm:</label>
                <textarea id="recruit-contact" rows="4" required placeholder="Nhập hồ sơ cần thiết cho ứng viên"></textarea>
            </div>

            <button type="submit">Lưu Thông Tin Tuyển Dụng</button>
        
        </form>
        <button onclick="window.location.href='quanly.html'">Quay lại trang chính</button>
    </div>

    <script>
        document.getElementById('recruitment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const recruitPosition = document.getElementById('recruit-position').value;
            const recruitDescription = document.getElementById('recruit-description').value;
            const recruitRequirements = document.getElementById('recruit-requirements').value;
            const recruitBenefits = document.getElementById('recruit-benefits').value;
            const recruitContact = document.getElementById('recruit-contact').value;

            // Chuyển đến trang mới và gửi thông tin qua URL
            window.location.href = `display.html?position=${encodeURIComponent(recruitPosition)}&description=${encodeURIComponent(recruitDescription)}&requirements=${encodeURIComponent(recruitRequirements)}&benefits=${encodeURIComponent(recruitBenefits)}&contact=${encodeURIComponent(recruitContact)}`;
        });
    </script>
</body>
</html>
